<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Button That Does Nothing</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
  </head>

  <body>
    <div class="clock-container">
      <div class="clock">
        <span id="hrs">00</span>:<span id="min">00</span>:<span id="sec"
          >00</span
        >
      </div>
    </div>
    <div class="app-container">
      <h1>The Button That Does Nothing</h1>

      <!-- NEW: Impossible Mode Toggle -->
      <div class="toggle-container">
        <label class="toggle-label">
          <input type="checkbox" id="impossible-toggle" />
          <span class="toggle-slider"></span>
          <span class="toggle-text">ðŸ”¥ IMPOSSIBLE MODE</span>
        </label>
      </div>

      <div class="button-container">
        <button id="useless-button">Click Me!</button>
      </div>
      <!--Toggle theme button-->
      <button id="theme-toggle">Toggle Theme</button>
      <div id="counter">Clicks: 0 | Failed clicks: 0</div>
      <div id="quote" class="quote">"Loading some wisdom..."</div>
      <div id="timer" class="timer">Time spent doing nothing: 00:00</div>
    </div>

    <!-- Sounds -->
    <audio id="click-sound" src="audio/click1.mp3"></audio>
    <audio id="fail-sound" src="audio/failedClick.mp3"></audio>

    <!-- Are You Still Clicking Popup -->
    <div id="still-clicking-popup" class="popup-container">
      <div class="popup-content">
        <h2>Are you still clicking?</h2>
        <div class="popup-buttons">
          <button id="popup-yes">Yes</button>
          <button id="popup-no">No</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/clock.js"></script>
  
  </body>
</html>
