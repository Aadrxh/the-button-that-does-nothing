<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Button That Does Nothing</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/clock.css" />
  </head>
  <body>
    <!-- clock -->
    <div class="clock-container">
      <div class="clock">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
      </div>
    </div>

    <h1>The Button That Does Nothing</h1>
    <button id="useless-button">Click Me!</button>
    <div id="counter">Clicks: 0</div>
    <div id="quote" class="quote">"Loading some wisdom..."</div>
    <div id="timer" class="timer">Time spent doing nothing: 00:00</div>

    <!-- Hidden click sound -->
    <audio id="click-sound" src="audio/click.mp3"></audio>

    <script src="js/script.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
